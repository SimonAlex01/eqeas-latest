{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Page-Title -->
<section class="page-title centred" style="background-image: url({% static 'images/background/eqeas-breadcrumb.jpg' %});">
    <div class="container">
        <div class="content-box">
            <div class="title">Contact</div>
            <ul class="bread-crumb">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
</section>
<!-- Page-Title End -->
<!-- Contact-Section -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 contact-column">
                <div class="contact-info">
                    <div class="contact-title">Get In Touch</div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 column">
                            <div class="left-column single-info centred">
                                <div class="icon-box"><i class="flaticon-map"></i></div>
                                <h5>Address</h5>
                                <div class="text">eeas@gmail.com</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 column">
                            <div class="right-column single-info">
                                <div class="icon-box"><i class="flaticon-mail"></i></div>
                                <h5>Email</h5>
                                <div class="text">eeas@gmail.com</div>
                            </div>
                            <div class="right-column single-info">
                                <div class="icon-box"><i class="flaticon-phone-call-1"></i></div>
                                <h5>Phone No</h5>
                                <div class="text">+256 704581999</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact-Section End -->
{% endblock content %}
